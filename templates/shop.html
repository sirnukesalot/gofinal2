
<!DOCTYPE html>
<html>
<head><title>Shop</title>
    <style>
        ul {
            background: #333; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white; 
            text-align: center;
            text-decoration: none;
            background-color: #444; 
            padding: 14px 16px; 
        }
        li a:hover:not(.active){
            background-color: #111;
        }
        li form:hover:not(.active){
            background-color: #111;
        }
        li  input[type="submit"] {
            float: left;
            display: block;
            color: white; 
            text-align: center;
            text-decoration: none;
            background-color: #444; 
            border-color: #444;
            font-size: 15px;
            padding: 14px 16px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .item h3 {
            margin: 0 0 5px;
        }
        .item form {
            display: inline;
        }
        .actions {
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .empty {
            font-style: italic;
            color: gray;
        }
    </style>
    </head>
<body>
    <ul>
            <li><a href="/cart">Cart ({{ .CartCount }})</a></li>
            <li><form action="/logout" method="post"><input type="submit" value="Logout"></form></li>
    </ul>
    <h2>Welcome to the Shop!!!</h2>

    {{range .Items}}
    <div class="item">
        <h3>{{.Name}}</h3>
        <p>{{.Description}}</p>
        <p>Price: ${{printf "%.2f" .Price}}</p>
        <form method="POST" action="/add-to-cart">
            <input type="hidden" name="item" value="{{.ID}}">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    {{else}}
    <p>No items available.</p>
    {{end}}
    </body>
</html>
